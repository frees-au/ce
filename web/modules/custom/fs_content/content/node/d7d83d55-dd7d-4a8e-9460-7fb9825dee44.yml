  markup:
    -
      value: "<p>In the vastness of space, far and wide,&nbsp;<br>Our astronaut drifts, with stars as his guide.&nbsp;<br>Exploring new worlds, so bold and so grand,&nbsp;<br>In his handbuilt spaceship, across the cosmic land.</p><h3>Survival Gear (h3, dl)</h3><dl><dt><p>Space Suit</p></dt><dd><p>A suit that's quite tight, for space walks so bright.</p></dd><dt><p>Oxygen Tank</p></dt><dd><p>For breathing in space, it ranks top in its place.</p></dd><dt><p>Food Capsules</p></dt><dd><p>Though not quite gourmet, they keep hunger at bay.</p></dd><dt><p>Photo of Earth</p></dt><dd><p>A reminder of home, wherever I roam.</p></dd></dl><h3>Galactic Menu (table)</h3><table><thead><tr><th>Meal</th><th>Description</th></tr></thead><tbody><tr><td>Moon Macaroons</td><td>Sweet, with a hint of crater crunch.</td></tr><tr><td>Asteroid Almonds</td><td>Crunchy, with a side of space dust.</td></tr><tr><td>Galaxy Gelato</td><td>Creamy swirls of starlight and nebula nuggets.</td></tr><tr><td>Comet Cookies</td><td>Crumbly, with streaks of cosmic sugar.</td></tr></tbody></table><h3>Space Supplies Checklist (ul)</h3><ul><li>Stellar Map - For navigating the cosmic seas.</li><li>Gravity Boots - To keep feet grounded to the ship.</li><li>Robot Companion - For company during long, lonely voyages.</li><li>Telescope - To gaze upon distant worlds and dream.</li></ul><h3>Todo list (ol)</h3><ol><li>Fluff the space bunnies</li><li>Start limboing the space sharks</li><li>Assign wrenches to the space monkeys</li></ol><p>Some code (pre, h4)</p><pre># build the theme\r\ncd web/themes/custom/fstheme\r\nnpm ci</pre><p>Quote</p><p>\"Oh, how I miss the Earth's food, so diverse and so neat, A flavor, a memory, that none can beat. Through the silence, I flies, under infinite skies, A journey of heart, where adventure never dies.\"</p>"
