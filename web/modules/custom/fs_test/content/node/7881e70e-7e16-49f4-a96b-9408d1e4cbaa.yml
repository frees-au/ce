  lead:
    -
      value: "<p>PHPStan is a static code analysis tool that you can add to your Drupal site. It will pick up issues as you code, so they don't get to production.</p>"
      format: basic
  markup:
    -
      value: "<p>The basics covered in this video are:</p><ol><li>Follow the instructions to install it on <a href=\"https://www.drupal.org/docs/develop/development-tools/phpstan/getting-started\">Drupal.org</a></li><li>Create your phpstan.neon</li><li>Talk about some of the issues you might have</li></ol><p>A sample settings file, roughly covered in the video, is:</p><pre><code class=\"language-plaintext\">parameters:\r\n    level: 7\r\n    paths:\r\n        - web/modules/custom\r\n        - web/themes/custom\r\n\r\n    checkMissingIterableValueType: false\r\n    reportUnmatchedIgnoredErrors: true</code></pre>"
      format: safe_html
